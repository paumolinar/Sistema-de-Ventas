<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Cine Cinna </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center">Cartelera</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/img/movie1.jpg"></ion-img>
          <ion-card-header>
            <ion-card-title>TAEYONG: TY TRACK IN CINEMAS</ion-card-title>
            <ion-card-subtitle>DRAMA</ion-card-subtitle>
            <ion-card-subtitle>2h 44min</ion-card-subtitle>
            <ion-card-subtitle>+18</ion-card-subtitle>
            <ion-card-content class="ion-text-center">
              <ion-button [routerLink]="['/movie']">Comprar</ion-button>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/img/movie2.jpg"></ion-img>
          <ion-card-header>
            <ion-card-title>LOOK BACK</ion-card-title>
            <ion-card-subtitle>ACCIÓN</ion-card-subtitle>
            <ion-card-subtitle>1h 45min</ion-card-subtitle>
            <ion-card-subtitle>+18</ion-card-subtitle>
            <ion-card-content class="ion-text-center">
              <ion-button [routerLink]="['/movie']">Comprar</ion-button>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/img/movie3.jpg"></ion-img>
          <ion-card-header>
            <ion-card-title>JUNG KOOK: I AM STILL</ion-card-title>
            <ion-card-subtitle>COMEDIA</ion-card-subtitle>
            <ion-card-subtitle>1h 44min</ion-card-subtitle>
            <ion-card-subtitle>+14</ion-card-subtitle>
            <ion-card-content class="ion-text-center">
              <ion-button [routerLink]="['/movie']">Comprar</ion-button>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">Sucursal San Joaquín</ion-title>
  </ion-toolbar>
</ion-footer>
